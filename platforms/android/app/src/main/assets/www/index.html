<!DOCTYPE html>
<html ng-app="app">
<head>
<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!-- <meta http-equiv="Content-Security-Policy"

<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/onsenui.css">
<link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">

</head>
<body>
	<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
	  <ons-page>
	    <ons-splitter id="appSplitter">
	      <ons-splitter-side id="sidemenu" page="partials/sidemenu.html" swipeable side="right" collapse="" width="260px"></ons-splitter-side>
	      <ons-splitter-content page="partials/tabbar.html"></ons-splitter-content>
	    </ons-splitter>
	  </ons-page>
	</ons-navigator>



	<style>
	  ons-splitter-side[animation=overlay] {
	    border-left: 1px solid #bbb;
	  }
	</style>




	<!-- <script src="js/jquery.js"></script> -->
	<script src="js/angular-min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/onsenui.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controller/NavCtrl0.js"></script>

</html>
