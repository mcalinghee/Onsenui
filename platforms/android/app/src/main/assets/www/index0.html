<!DOCTYPE html>
<html ng-app="app">
<head>
<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<meta http-equiv="Content-Security-Policy"
	content="default-src 'self' data: gap: https://ssl.gstatic.com https://reqres.in http://b.tile.openstreetmap.org 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
<meta name="viewport" 
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/bulma.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!-- Header -->
	<section class="hero is-primary center">
		<h1 class="title is-2 has-text-centered">TradeAlert</h1>
	</section>

	<!-- Content -->
	<div class="columns" ng-view>
	</div>


	<!-- Footer -->
	<nav class="nav" ng-controller="NavCtrl">
		<a href="#home" ng-click="menu='home'" ng-class="{active: menu=='home'}">Home</a>
		<a href="#about" ng-click="menu='about'" ng-class="{active: menu=='about'}">About</a>
	</nav>
	

	

	<!-- <script src="js/jquery.js"></script> -->
	<script src="js/angular-min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/NavCtrl.js"></script>
	<script src="js/controller/NotifCtrl.js"></script>
</body>

</html>
